<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Vast+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo app</title>
</head>

<body>
    <header>You've got <span class="emphasis">3</span> things to do</header>
    <main>
        <section id="lists-ctn">
            <table class="lists">
                <tr class="list-ctn">
                    <td>
                        <div class="list-bar">
                            <input type="checkbox">
                            <input type="text" value="Vacuum the carpet">
                        </div>
                        <div class="dropdown hide">
                            <input type="date">
                            <button type="button">Delete</button>
                        </div>
                    </td>
                </tr>
                <tr class="list-ctn">
                    <td>
                        <div class="list-bar">
                            <input type="checkbox">
                            <input type="text" value="Sweep">
                        </div>
                        <div class="dropdown hide">

                            <input type="date">
                            <button type="button">Delete</button>
                        </div>
                    </td>
                </tr>
                <tr class="list-ctn">
                    <td>
                        <div class="list-bar">
                            <input type="checkbox">
                            <input type="text" value="Wash the dishes">
                        </div>
                        <div class="dropdown hide">
                            <input type="date">
                            <button type="button">Delete</button>
                        </div>
                    </td>
                </tr>
            </table>
        </section>
        <section id="add-ctn">
            <form>
                <input id="task" type="text" placeholder="I need to..."><button id="add-ctn-button"
                    type="button">Add</button>
            </form>
        </section>
    </main>
        <button id="done" type="button">Done</button>
    <script src="script.js"></script>
</body>

</html>
